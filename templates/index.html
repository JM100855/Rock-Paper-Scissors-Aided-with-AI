<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <style>
        body {
            background-color: black;
            color: lightpink;
            text-align: center;
        }

        img {
            width: 100px; /* Adjust the width as needed */
            height: 100px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <h1>Welcome to Rock-Paper-Scissors Game!</h1>
    <form action="/play" method="post">
        <button type="submit" name="choice" value="rock"><img src="{{ url_for('static', filename='images/rock.png') }}" alt="Rock"></button>
        <button type="submit" name="choice" value="paper"><img src="{{ url_for('static', filename='images/paper.png') }}" alt="Paper"></button>
        <button type="submit" name="choice" value="scissors"><img src="{{ url_for('static', filename='images/scissors.png') }}" alt="Scissors"></button>
    </form>
</body>
</html>
